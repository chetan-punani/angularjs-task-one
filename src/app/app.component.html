<div class="container">
  <div class="row">
    <div class="col-md-6">

      <form #testForm="ngForm">
        <div class="col-auto">
          <div class="input-group mb-2" style="width:50%">
            <input name="dropdown" class="form-control" type="text" [(ngModel)]="dropdown" (focus)="toggleDropdown()"/>
          </div>
        </div>

        <div class="list-group" *ngIf="isDropDownOpen">
          <app-customdropdown [options]="optionsList" (optionsEvent)="receiveOptions($event)"></app-customdropdown>
        </div>
      </form>

    </div>

  </div>
</div>
